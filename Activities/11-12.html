<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-12</title>
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
        #control {
            text-align: center;
            width: 480px;
        }
        button {
            width: 60px;
        }
    </style>
</head>
<body onload="startGame()">
    <script>
        var gameArea = {
            canvas: document.createElement("canvas"), 
            start: function(){
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(updateGameArea, 20)
            },

            clear: function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        var car;
        function startGame() {
            gameArea.start();
            car = new component(30, 30, "../Images/car-right.png", 10, 120, "image");
        }

        function component(width, height, color, x, y, type) {
            this.width = width;
            this.height = height;
            this.x = x;
            this.y = y;
            this.speedX = 0;
            this.speedY = 0;
            this.type = type;
            if (this.type == "image") {
                this.image = new Image();
                this.image.src = color;
            }

            this.newPos = function() {
                this.x += this.speedX;
                this.y += this.speedY;
            };

            this.update = function() {
                ctx = gameArea.context;
                ctx.fillStyle = color;

                if (this.type == "image") {
                    ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                }
            };
        }

        function updateGameArea() {
            gameArea.clear();  
            car.newPos();
            car.update();
        }

        function moveUp() {
            car.speedY -= 2;
        }

        function moveDown() {
            car.speedY += 2;
        }

        function moveLeft() {
            car.speedX -= 2;
        }

        function moveRight() {
            car.speedX += 2;
        }

        function clearMove() {
            car.speedY = 0;
            car.speedX = 0;
        }
    </script>
    <div id="control">
        <button onmousedown="moveUp()" onmouseup="clearMove()">Up</button><br>
        <button onmousedown="moveLeft()" onmouseup="clearMove()">Left</button>
        <button onmousedown="moveRight()" onmouseup="clearMove()">Right</button><br>
        <button onmousedown="moveDown()" onmouseup="clearMove()">Down</button>
    </div>
</body>
</html>
