<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-5</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
        $(document).ready(function(){
            alert("Ready for jQuery");
            $("#more").click(function(){
                $("#spring").fadeToggle(1000);
            })
            $("#more2").click(function(){
                $("#summer").fadeToggle(1000);
            })
            $("#hide").click(function(){
                $("#ps").hide();
            })
            $("#show").click(function(){
                $("#ps").show();
            })
            $("#hideshow").click(function(){
                $("#ps").toggle();
            })
            $("#flip").click(function(){
                $("#pannel").slideToggle();
            })
            $("#startGame").click(function(){
                let startTime, reactionTime;
                let delay = Math.random()*3000 + 1000;
                let start = true;
                $("#div1").css("background-color", "red").text("Wait...");

                setTimeout(()=>{
                    $("#div1").css("background-color", "green").text("Click!");
                    startTime = new Date().getTime();
                }, delay);

                $("#div1").click(function(){
                if (start && $(this).css("background-color") == "rgb(0, 128, 0)") {
                    reactionTime = new Date().getTime() - startTime;
                    $(this).text("Your time: " + reactionTime + " ms");
                    start = false;
                }
            })
            })
            
        });
    </script>
    <style>
        #spring {
            display: none;
        }
        #summer {
            display: none;
        }
        #flip {
            width: 600px;
            text-align: center;
            font-weight: bold;
            background-color: yellow;
            border: 1px solid #c3c3c3;
        }
        #pannel {
            width: 600px;
            height: 400px;
            border: 1px solid #c3c3c3;
            display: none;
        }
        img {
            width: 100%;
            height: 100%;
        }
        #div1 {
            width: 200px;
            height: 200px;
            border: 1px solid #c3c3c3;
            background-color: red;
            color: white;
            text-align: center;
            font-size: 24px;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <h1>Seasons</h1>
    <div id="ps">
        <p>My favorite season is autumn. <a href="#" id="more">More</a></p>
        <p id="spring">I also like spring <a href="#" id="more2">More</a></p>
        <p id="summer">And summer too.</p>
    </div>

    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="hideshow">Hide/Show</button>
    <br>
    <br>

    <div id="flip">Click to slide the panel down or up</div>
    <div id="pannel">
        <img class="autumn" src="../Images/autumn1.jpg" alt="autimn image">
        <img class="autumn" src="../Images/autumn2.jpg" alt="autimn image">
        <img class="autumn" src="../Images/autumn3.jpg" alt="autimn image">
    </div>
    <script>
        w3.slideshow(".autumn", 2000)
    </script>
    <br><br>

    <button id="startGame">Start Reaction Game</button><br><br>
    <div id="div1">Wait...</div><br>
</body>
</html>
