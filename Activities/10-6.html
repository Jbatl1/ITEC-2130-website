<!DOCTYPE html>
<html> 
    <head>
        <title>10-6</title>
        <style>
            th {
                text-align: right;

            fieldset, textarea{
                width: 400px;
                border: 2px ridge #eaeaea;
                padding: 10px;

    <body>
        <h1>Contact Us</h1>
        <form method="get" action="10-6.php">
            <fieldset>
                <legend>Customer Information</legend>
            <table>
                <tr><th>First Name:</th> <td><input type="text" placeholder="E.g. John" name="fName"> </td></tr>
                <tr><th>Last Name:</th> <td><input type="text" placeholder="E.g. Doe" name="lName"> </td></tr>
                <tr><th>Email:</th> <td><input type="email"  placeholder="E.g. jdoe@ggc.edu" name="email"> </td></tr>
                <tr><th>Phone:</th> <td><input type="text" placeholder="E.g. 888-888-8888" name="phone"> </td></tr>
            </table>
            </fieldset>
            <br>
            Comments: <br>
            <textarea rows="4" cols="40" placeholder="Please input your Comments here" name="comment"></textarea><br><br>
            How would you like us to contact you about your comments?<br>
            <label><input type="radio" name="contact" value="Via Phone"> Via Phone </label><br>
            <label><input type="radio" name="contact" value="Via Email"> Via Email </label><br>
            <label><input type="radio" name="contact" value="Either way is fine"> Either way is fine </label><br>
            <label><input type="radio" name="contact" value="Do not contact me"> Do not contact me </label><br>
            <br>    
            <br>
            <input type="submit"> 
            <input type="reset"> 
        </form>
    </body>
